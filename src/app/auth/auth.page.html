<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? 'Login':'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #login="ngForm" (ngSubmit)="onSubmit(login)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="10" offset-sm="1">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input
                type="email"
                name="email"
                required
                email
                ngModel
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-text
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              color="danger"
              class="ion-padding"
            >
              <small> Please enter a valid email address </small>
            </ion-text>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                name="password"
                minlength="8"
                required
                ngModel
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-text
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              color="danger"
              class="ion-padding"
            >
              <small> Password should be at least 8 characters long </small>
            </ion-text></ion-list
          ></ion-col
        >
      </ion-row>
      <ion-row>
        <ion-col size-sm="10" offset-sm="1">
          <ion-button
            *ngIf="isLogin"
            type="submit"
            color="primary"
            class="ion-margin"
            (click)="onLogin()"
            expand="block"
            [disabled]="!login.valid"
            >Login</ion-button
          >
          <ion-button
            type="submit"
            color="primary"
            class="ion-margin"
            fill="clear"
            expand="block"
            (click)="onSwitchAuthMode()"
            >{{isLogin ? 'Sign up': 'Login'}}</ion-button
          ></ion-col
        >
      </ion-row>
    </ion-grid>
  </form>

  <!-- <ion-spinner name="circles" color="primary" *ngIf="isLoading"></ion-spinner> -->
</ion-content>
