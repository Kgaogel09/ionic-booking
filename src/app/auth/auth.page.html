<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" placeholder="Enter your name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" placeholder="Enter your email"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button color="primary" class="ion-margin" (click)="onLogin()"
    >Login</ion-button
  >
  <!-- <ion-spinner name="circles" color="primary" *ngIf="isLoading"></ion-spinner> -->
</ion-content>
