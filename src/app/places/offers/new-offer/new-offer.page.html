<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="10" offset-sm="1">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="title"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="10" offset-sm="1">
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="10" offset-sm="1">
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea formControlName="description" rows="3"></ion-textarea>
          </ion-item>
          <ion-text
            *ngIf="!form.get('description').valid && form.get('description').touched"
            color="danger"
            class="ion-padding"
          >
            <small> Description should be at least 10 characters long </small>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="10" offset-sm="1">
          <ion-item button="true" id="open-date-from">
            <ion-label>From</ion-label>
            <ion-popover trigger="open-date-from" show-backdrop="false">
              <ng-template>
                <ion-datetime
                  formControlName="date"
                  #popoverDatetime
                  presentation="date"
                ></ion-datetime>
              </ng-template>
            </ion-popover> </ion-item
        ></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="10" offset-sm="1">
          <ion-item button="true" id="open-date-to">
            <ion-label>To</ion-label>
            <ion-popover trigger="open-date-to" show-backdrop="false">
              <ng-template>
                <ion-datetime
                  formControlName="dateTo"
                  #popoverDatetime
                  presentation="date"
                ></ion-datetime>
              </ng-template>
            </ion-popover> </ion-item
        ></ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
