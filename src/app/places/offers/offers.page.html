<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons (click)="onAdd()" slot="end">
      <ion-icon name="add-outline" slot="icon-only"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="10" offset-sm="1" class="ion-text-center">
        <ion-card>
          <ion-list>
            <ion-item
              detail
              *ngFor="let offer of loadedOffers"
              [routerLink]="['/', 'places', 'tabs', 'offers',offer.id]"
            >
              <ion-thumbnail slot="start">
                <ion-img [src]="offer.imgUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{offer.title}}</h2>
                <p>{{offer.description}}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
