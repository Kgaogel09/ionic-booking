<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons (click)="onAdd()" slot="end">
      <ion-icon name="add-outline" slot="icon-only"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="10" offset-sm="1" class="ion-text-center">
        <ion-card>
          <ion-list>
            <ion-item-sliding *ngFor="let offer of loadedOffers" #slidingItem>
              <app-offer-item [offer]="offer"></app-offer-item>
              <ion-item-options>
                <ion-item-option
                  color="secondary"
                  [routerLink]="['/', 'places', 'tabs', 'offers','edit',offer.id]"
                  (click)="onEdit(slidingItem)"
                  ><ion-icon name="create" slot="icon-only"></ion-icon
                ></ion-item-option>
                <ion-item-option color="danger" (click)="onDelete(offer.id)"
                  ><ion-icon name="trash" slot="icon-only"></ion-icon
                ></ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
          <ion-text *ngIf="loadedOffers.length <= 0">
            <p>No Offers</p>
          </ion-text>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
