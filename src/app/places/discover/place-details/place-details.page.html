<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{isLoading? 'Loading':loadedPlace?.title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <div *ngIf="!isLoading">
    <ion-img [src]="loadedPlace?.imgUrl"></ion-img>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="10" offset-sm="1" class="ion-text-center"
          ><h1>{{loadedPlace?.title}}</h1>
          <p>{{loadedPlace?.description}}</p></ion-col
        >
      </ion-row>
      <ion-row *ngIf="isBookable">
        <ion-col size-sm="10" offset-sm="1" class="ion-text-center">
          <ion-button color="primary" (click)="onBookPlace()" expand="block"
            >Book</ion-button
          ></ion-col
        >
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
