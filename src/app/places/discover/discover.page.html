<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="onFilter($any($event))"
    ><ion-segment-button value="all-places">All Places</ion-segment-button>
    <ion-segment-button value="bookable-places"
      >Bookable Places</ion-segment-button
    >
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="10" offset-sm="1" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{loadedPlaces[0].title}}</ion-card-title>
            <ion-card-subtitle
              >{{loadedPlaces[0].price | currency}} / night</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].imgUrl"></ion-img>
          <ion-card-content
            ><p>{{loadedPlaces[0].description}}</p>
          </ion-card-content>
          <ion-button
            fill="clear"
            color="primary"
            [routerLink]="['/', 'places', 'tabs', 'discover',loadedPlaces[0].id]"
            >More</ion-button
          >
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="10" offset-sm="1" class="ion-text-center">
        <ion-card>
          <ion-virtual-scroll
            [items]="listedLoadedPlaces"
            approxItemHeight="75px"
          >
            <ion-item
              detail
              *virtualItem="let item"
              [routerLink]="['/', 'places', 'tabs', 'discover', item.id]"
            >
              <ion-thumbnail slot="start">
                <ion-img [src]="item.imgUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{item.title}}</h2>
                <p>{{item.description}}</p>
              </ion-label>
            </ion-item></ion-virtual-scroll
          >
          <!-- <ion-list> </ion-list> -->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
